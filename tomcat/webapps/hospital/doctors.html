    <div class="overlay"></div>

    <div class="floating-container doctor-info-container">
        <div class="doctor-info-text">
            <div class="name doctor-name">
                Dr. Mark Alvey
            </div>
            <div class="department-name">Internal Medicines</div>
        </div>
        <img class="doctor-photo" src="./Images/photo-mark-alvey.jpg" alt="">
        <div class="assigned-to-section">
            <p>Assigned To</p>
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Diagnosis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                        <td>Common Cold</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="floating-container add-doctor-container">
        <p>Add Doctor</p>
        <form method="get" action="addDoctor">
            <label>Doctor Name<sup>*</sup></label><br>
            <input class="doctor-name-input" type="text" name="doctor-name" placeholder="Enter doctor name..." />
            <br><br>
            <label>Department</label><br>
            <select class="department-input" name="doctor-department">
                <option value="1">Internal Medicines</option>
                <option value="2">Pediatrics</option>
                <option value="3">Cardiology</option>
                <option value="4">Gastroenterology</option>
                <option value="5">Gynecology</option>
                <option value="6">Neurology</option>
                <option value="7">Opthalmology</option>
                <option value="8">Dermatology</option>
                <option value="9">Oncology</option>
            </select>
            <br><br>
            <label for="file">Upload photo:</label><br>
            <input class="doctor-photo-input" type="file" name="doctor-photo" />
            <br><br>
            <input class="add-doctor-submit" type="submit" value="Submit" />
        </form>
    </div>

    <div class="floating-container edit-doctor-container">
        <p>Edit Doctor</p>
        <form method="get" action="DoctorServlet">
            <label>Doctor Name</label>
            <input type="text" name="doctor-name" placeholder="Enter doctor name..." />
            <br><br>
            <label>Department</label>
            <input type="text" name="doctor-department" placeholder="Enter department..." />
            <br><br>
            <label for="file">Upload photo:</label>
            <input type="file" name="doctor-photo" />
            <br><br>
            <input type="submit" value="Submit" />
        </form>
    </div>
